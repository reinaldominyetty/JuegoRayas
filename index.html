<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Profesional</title>
    <link rel="icon" href="images/logopagina.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <div class="container">
    <div class="theme-switcher" id="themeSwitcher">
            <img id="themeIcon" class="ico" src="images/sun.png" alt="Switch Theme">
        </div>
        
        <h1><span class="Tic">Tic</span>Tac<span class="toe">Toe</span></h1>
        <div class="scoreboard">
            <p> X: <span id="xWins">0</span></p>
            <p> O: <span id="oWins">0</span></p>
        </div>
       
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton" class="restart-button">Reiniciar</button>
        <div class="winning-message" id="winningMessage">
            <div id="winningMessageText"></div>
            <button id="restartButtonMessage" class="restart-button"></button>
        </div>
        <div class="game-mode">
            <label for="gameMode">Modo de Juego:</label>
            <select id="gameMode">
                <option value="human">Otro Jugador</option>
                <option value="ai">IA(Inteligent)</option>
            </select>
        </div>
        <footer class="developer-credit">
            <p>Desarrollado por <span class="Reinaldo">@Reinaldo MP</span></p>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php? id=100077678425775&mibextid=ZbWKWL " target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/reinaldo___desing?igsh=MWZxYjdyaDVncmZqeQ==" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="https://github.com/reinaldominyetty/proyectos.git " target="_blank"><img src="images/github.png" alt="Github"></a>
                <div class="ipho"></div>
            </div>
        </footer>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
